{% extends 'admin/base_admin.html' %}

{% block content %}
<div class="user-list">
    <h2 align="center">User List</h2>
    <hr>
    <div class="users-search">
        <form action="{{ url_for('.userslist') }}" method="post" class="form-search">
            <input type="text" name="user" required/>
            <input type="submit" value="Search" class="button">
        </form>
        <a href="{{ url_for('.userslist') }}">Cancel</a>
    </div>

    {% if list %}
    <ul class="list-posts">
        {% for p in list %}
        <li>
            <p class="username">{{ p.name }}</p>
            <p class="usermail">{{ p.email }}</p>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No users</p>
    {% endif %}
</div>
{% endblock %}
