{% extends 'admin/base_admin.html' %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<a href="{{ url_for('.statistic') }}" class="back-button">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 5l-7 7 7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Back
</a>

<div class="statistic-container">
    <div class="statistic-online">
        <p>Visits today: <span class="count">{{ total }}</span></p>

        <form action="{{ url_for('.send_statistic', total=total) }}" method="post" class="send-statistic">
            <input type="submit" value="Send">
        </form>
    </div>

    <div class="statistic-history">
        {% if visits %}
        <h2>Visit History</h2>
        <div class="statistic-sort">
            <p>Show recent reports:</p>
            <div class="sort-buttons">
                <form action="" method="post"><input type="text" name="digit"></form>
                <form action="" method="post"><input type="submit" name="date" value="Latest"></form>
                <form action="" method="post"><input type="submit" name="date" value="All"></form>
            </div>
        </div>
        <div class="history-list">
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Visits</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in visits %}
                    <tr>
                        <td class="history-item">{{ item.date }}</td>
                        <td class="history-item">{{ item.count }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p class="no-records">No records</p>
        {% endif %}
        <br>
        <h2>Visits Chart</h2>
        <canvas id="visitsChart" width="400" height="200"></canvas>
    </div>
</div>

<script>
    const visitsData = {{ visits | tojson }};
    const dates = visitsData.map(visit => visit.date);
    const counts = visitsData.map(visit => visit.count);

    const ctx = document.getElementById('visitsChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [{
                label: 'Number of Visits',
                data: counts,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderWidth: 2
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
